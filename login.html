<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ToolSpace.lk</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }

      .login-container {
          background: white;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          text-align: center;
      }

      .back-link {
          position: absolute;
          top: 20px;
          left: 20px;
          color: white;
          text-decoration: none;
          font-size: 16px;
          padding: 10px 15px;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 8px;
          transition: background 0.3s;
      }

      .back-link:hover {
          background: rgba(255, 255, 255, 0.3);
      }

      .logo {
          font-size: 2.5rem;
          color: #2563eb;
          margin-bottom: 10px;
      }

      .logo-text {
          font-size: 1.8rem;
          font-weight: bold;
          color: #2563eb;
          margin-bottom: 30px;
      }

      h2 {
          color: #333;
          margin-bottom: 10px;
          font-size: 1.5rem;
      }

      .subtitle {
          color: #666;
          margin-bottom: 30px;
          font-size: 14px;
      }

      .form-group {
          margin-bottom: 20px;
          text-align: left;
      }

      label {
          display: block;
          margin-bottom: 8px;
          color: #333;
          font-weight: 500;
      }

      input {
          width: 100%;
          padding: 12px 15px;
          border: 2px solid #e1e5e9;
          border-radius: 8px;
          font-size: 16px;
          transition: border-color 0.3s;
      }

      input:focus {
          outline: none;
          border-color: #2563eb;
      }

      .error-message {
          background: #fef2f2;
          color: #dc2626;
          padding: 10px;
          border-radius: 6px;
          margin-bottom: 15px;
          font-size: 14px;
          display: none;
      }

      .error-message.show {
          display: block;
      }

      .btn-login {
          width: 100%;
          padding: 12px;
          background: #2563eb;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: background-color 0.3s;
          margin-bottom: 20px;
      }

      .btn-login:hover {
          background: #1d4ed8;
      }

      .register-link {
          color: #666;
          font-size: 14px;
      }

      .register-link a {
          color: #2563eb;
          text-decoration: none;
      }

      .demo-info {
          background: #f8fafc;
          padding: 15px;
          border-radius: 8px;
          margin-top: 25px;
          font-size: 12px;
          color: #666;
      }

      .demo-info strong {
          color: #333;
      }
      .login-image {
          max-width: 100%;
          height: auto;
          margin-bottom: 20px;
          border-radius: 8px;
      }

      @media (max-width: 480px) {
          .login-container {
              padding: 30px 20px;
          }

          .back-link {
              position: relative;
              top: auto;
              left: auto;
              display: inline-block;
              margin-bottom: 20px;
              color: #2563eb;
              background: #f3f4f6;
          }

          .back-link:hover {
              background: #e5e7eb;
          }
      }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  
  <div class="login-container">
      <img src="/images/angle-grinder-login.jpeg" alt="Person using an angle grinder" class="login-image" width="600" height="400">
      <div class="logo">üîß</div>
      <div class="logo-text">ToolSpace.lk</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your account to continue</p>
      
      <form id="loginForm">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required>
          </div>
          
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required>
          </div>
          
          <div id="errorMessage" class="error-message"></div>
          
          <button type="submit" class="btn-login">Sign In</button>
          
          <p class="register-link">
              Don't have an account? <a href="#">Register</a>
          </p>
      </form>
      
      <div class="demo-info">
          <strong>Demo Credentials:</strong><br>
          Admin: admin / admin123<br>
          Customer: customer / cust123
      </div>
  </div>

  <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          var username = document.getElementById('username').value.trim();
          var password = document.getElementById('password').value.trim();
          var errorDiv = document.getElementById('errorMessage');
          
          errorDiv.classList.remove('show');
          
          if ((username === 'admin' && password === 'admin123') || 
              (username === 'customer' && password === 'cust123')) {
              localStorage.setItem('loggedUser', username);
              window.location.href = 'home.html';
          } else {
              errorDiv.textContent = 'Invalid credentials. Please try again.';
              errorDiv.classList.add('show');
          }
      });

      // Check if already logged in
      if (localStorage.getItem('loggedUser')) {
          window.location.href = 'home.html';
      }
  </script>
</body>
</html>
